<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panasonic | CRM</title>
  <link rel="icon" href="img/favicon.ico">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-select.min.css" rel="stylesheet">
  <link href="css/fontawesome.css" rel="stylesheet">
  <link href="css/layout.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>

<body>

  <main role="main">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10">
          <div class="row align-items-center form-box">
            <div class="col-sm-4 col-xl-4 form-container">
              <div class="text-center mb-5">
                <img class="logo" src="img/logo.png" alt="logo">
              </div>
              <form>
                <div class="mb-5">
                  <div class="form-element form-input">
                    <input id="email" class="form-element-field" placeholder="User ID" type="email" required="">
                    <div class="form-element-bar"></div>
                    <label class="form-element-label" for="email">User ID</label>
                  </div>
                </div>
                <div class="mb-5">
                  <div class="form-element form-input">
                    <input id="password" class="form-element-field" placeholder="Password" type="password" required="">
                    <div class="form-element-bar"></div>
                    <label class="form-element-label" for="password">Password</label>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary" name="login-button">Login</button>
                </div>
              </form>
            </div>
            <div class="col-sm-8 col-xl-8">
              <div class="float-end">
                <img src="img/computer.png" class="img-fluid" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

</body>

</html>
